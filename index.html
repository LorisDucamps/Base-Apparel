<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset=UTF-8>
  <meta name=author content="Loris DUCAMPS">
  <meta name=description content="Base Apparel Coming Soon">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <link rel=apple-touch-icon sizes=180x180 href=apple-touch-icon.png />
  <link rel=icon type=image/png sizes=32x32 href=favicon-32x32.png />
  <link rel=icon type=image/png sizes=16x16 href=favicon-16x16.png />
  <link rel=stylesheet href=styles.css>
  <title>Base Apparel coming soon page</title>
</head>
<body class=clean-transition>
<div class=loader>
  <div class=loader__logo>
    <img src=./images/logo.svg width=auto height=auto alt="logo base apparel">
  </div>
  <div class=loader__dots>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<main>
  <section class=content>
    <div class=inner>
      <header>
        <a class=logo href=#>
          <img srcset="./images/logo-mobile.svg 100w,
                    ./images/logo.svg 158w" sizes="(max-width: 576px) 100px,
                    158px" src=./images/logo.svg width=auto height=auto alt="logo base apparel">
        </a>
      </header>
      <div class=background__mobile>
        <div class=background></div>
      </div>
      <div class=intro>
        <h1>
          <span>we're</span></br>
          <span>coming</span></br>
          <span>soon</span>
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>
        <form id=form name=formulaire autocomplete=off>
          <input id=email type=email placeholder="Email Address">
          <img class=icon-error src=./images/icon-error.svg width=24 height=24 alt="icon error">
          <button>
            <img src=./images/icon-arrow.svg width=12 height=20 alt="icon arrow">
          </button>
        </form>
        <small id=info-text></small>
      </div>
    </div>
  </section>
  <section class=hero>
    <div class=background></div>
  </section>
</main>
<script src=main.js defer></script>
</body>
</html>
